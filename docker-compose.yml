
services:

  postgres:
    image: pgvector/pgvector:pg16  # pgvector
    container_name: network_psql
    environment:
      POSTGRES_DB: network
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  #almacenamiento de im√°genes (MinIO)
  minio:
    image: minio/minio
    container_name: network
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
